<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Image Viewer</title>
        <link rel="stylesheet" href="index.css" />
        <link href='http://fonts.googleapis.com/css?family=Roboto:700' rel='stylesheet' type='text/css'>
        <script src="index.js"></script>
    </head>
    <body>
        <section id="image-viewer" class="image-viewer">
            <div class="image-viewer__image-info">
                <span class="image-viewer__loading">Loading…</span>
                <img class="image-viewer__image" />
            </div>
            <h3 class="image-viewer__name"></h3>
            <a class="image-viewer__previous image-viewer__nav-button" href="#previous">◄ Previous</a>
            <a class="image-viewer__next image-viewer__nav-button" href="#next">Next ►</a>
        </section>
    </body>
</html>
